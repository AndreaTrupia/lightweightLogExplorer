<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .file-list {
            width: 25%;
            padding: 10px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            height: 100vh;
        }

        .file-content {
            width: 75%;
            padding: 10px;
            overflow-y: auto;
            height: 100vh;
        }

        .file-item {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        a {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .file-item:hover {
            background-color: #f0f0f0;
        }

        h3 {
            margin-top: 0;
        }

        textarea {
            width: 100%;
            height: 90vh;
            {#padding: 0px;#}
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<div class="file-list">
    <h3>Files</h3>
    <div id="files">
        {% for file in files %}
            <a class="file-item" href="?file_name={{ file }}">{{ file }}</a><br>
            <hr>
        {% endfor %}
        <!-- File items will be dynamically inserted here -->
    </div>
</div>
<div class="file-content">
    <div class="file-content">
        <h3>File Content</h3>
        <label for="fileContent"></label><textarea id="fileContent" readonly>{% if content %}{{ content }}{% endif %}</textarea>
    </div>
</div>
